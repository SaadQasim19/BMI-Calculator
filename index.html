</head>
<body>
    

<div class="container">
    <h2>BMI Calculator</h2>
    <form id="FORM">
    <label for="gender">Gender:</label>
    <select  id=gender" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
</select>
    
    <label for="age" >Age:</label>
    <input type="number" id="age" placeholder="enter your age in digits" required>
    <label for="height">Height:</label>
    <input type="number" id="hfeets" placeholder="height in feets" required>
    <input type="number" id="hcm" placeholder="height in inches">
    <label for="height">Weight:</label>
    <input type="number" id="weight" placeholder="weight in kg" required>

</form>

</div>
